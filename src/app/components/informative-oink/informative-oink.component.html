<ion-grid class="informative-oink__grid ion-padding-vertical" [fixed]="true">
  <ion-row>
    <ion-col size="4" class="informative-oink__img">
      <ion-img [src]="image"></ion-img>
    </ion-col>
    <ion-col size="8">
      <ion-text color="secondary">
        <p [innerHTML]="title"></p>
      </ion-text>
      <ion-text color="tertiary">
        <p [innerHTML]="description"></p>
      </ion-text>
    </ion-col>
  </ion-row>
</ion-grid>
